<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Explore</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <header class="hero">
        <div class="hero-overlay">
            <h1>Explore the World</h1>
            <p>Your journey begins here.</p>
            <div class="search-bar">
                <input type="text" placeholder="Search destination..." id="search-input">
                <button onclick="searchDestination()">Search</button>
            </div>
        </div>
    </header>   

    <main>
        <section class="popular-destinations">
            <h2>Popular Destinations</h2>
            <div class="destination-grid">
                <div class="destination-card">
                    <img src="https://via.placeholder.com/300" alt="Paris">
                    <h3>Paris, France</h3>
                    <p>Starting at $999</p>
                </div>
                <div class="destination-card">
                    <img src="https://via.placeholder.com/300" alt="Tokyo">
                    <h3>Tokyo, Japan</h3>
                    <p>Starting at $899</p>
                </div>
                <div class="destination-card">
                    <img src="https://via.placeholder.com/300" alt="New York">
                    <h3>New York, USA</h3>
                    <p>Starting at $799</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Travel Explore. All rights reserved.</p>
    </footer>

    <script src="scripts/script.js"></script>
</body>
</html>
