<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9; /* Light mode background */
            transition: background-color 0.3s; /* Smooth transition */
            font-family: Arial, sans-serif;
            margin: 0;
        }
        
        body.dark {
            background-color: #333; /* Dark mode background */
            color: #f3ebbb; /* Light text color for dark mode */
        }

        img {
            width: 250px; /* Adjust size as needed */
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        p {
            text-align: center;
            font-size: 18px;
            color: #555; /* Regular text color */
        }

        body.dark p {
            color: #f3ebbb; /* Light text color for dark mode */
        }
    </style>
</head>
<body>
    <div>
        <h1>Thank You for Your Support!</h1>
        <p>Your generosity helps us improve our services for everyone.</p>
        <img src="qrCode.png" alt="Donate QR Code">
    </div>

    <script>
        // Check for dark mode
        const isDarkMode = document.body.classList.contains('dark');
        if (isDarkMode) {
            document.body.classList.add('dark');
        }
    </script>
</body>
</html>
