<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSV Data from GitHub</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<h1>Data from CSV on GitHub</h1>
<div id="data-table"></div>

<script>
  // URL of the CSV file on GitHub
  const csvUrl = 'https://raw.githubusercontent.com/krishnadey30/LeetCode-Questions-CompanyWise/refs/heads/master/accolite_alltime.csv';

  // Fetch the CSV file
  d3.csv(csvUrl).then(data => {
    // Create a table element
    const table = d3.select("#data-table").append("table");
    const thead = table.append("thead");
    const tbody = table.append("tbody");

    // Add table headers
    thead.append("tr")
      .selectAll("th")
      .data(Object.keys(data[0]))
      .enter()
      .append("th")
      .text(d => d);

    // Add rows of data
    data.forEach(row => {
      const tr = tbody.append("tr");
      Object.values(row).forEach(value => {
        tr.append("td").text(value);
      });
    });
  }).catch(error => {
    console.error("Error loading CSV data:", error);
    document.getElementById("data-table").innerText = "Failed to load data.";
  });
</script>

</body>
</html>
