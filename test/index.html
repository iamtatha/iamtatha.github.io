<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Questions</title>
    <link rel="stylesheet" href="style.css">
    <script src="js.js"></script>
</head>
<body>

    <h1>LeetCode Questions</h1>

    <div id="theme-toggle">
        <button id="theme-button" class="button">Switch to Dark Theme</button>
    </div>
    
    <div id="filter-buttons">
        <label for="company">Company:</label>
        <select id="company">
            <option value="">Select Company</option>
            <option value="Google">Google</option>
            <option value="Amazon">Amazon</option>
            <option value="Apple">Apple</option>
            <option value="Meta">Meta</option>
        </select>
    
        <label for="tag">Tag:</label>
        <select id="tag">
            <option value="">Select Tag</option>
            <option value="Array">Array</option>
            <option value="Hash Table">Hash Table</option>
            <option value="Linked List">Linked List</option>
            <option value="Math">Math</option>
            <option value="String">String</option>
            <option value="Binary Search">Binary Search</option>
            <option value="Dynamic Programming">Dynamic Programming</option>
            <option value="Heap">Heap</option>
            <option value="BFS">BFS</option>
            <option value="Graph">Graph</option>
            <option value="Design">Design</option>
        </select>
    
        <button id="filter-button" class="button">Filter</button>
        <button id="reset-button" class="button">Reset</button>
    </div>
    
    <div id="table-container">
        <table id="questions-table">
            <thead>
                <tr>
                    <th>Question No</th>
                    <th>Question Name</th>
                    <th>Difficulty</th>
                    <th>Link</th>
                    <th>Companies</th>
                    <th>Tags</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Data will be loaded here -->
            </tbody>
        </table>
    </div>
    
    <script src="script.js"></script>
    
    </body>
    </html>
